message Login {
    optional string stream = 1 [default="user:login"];
    required int64 uid = 2;
}

message Logout {
    optional string stream = 1 [default="user:logout"];
    required int64 uid = 2;
}

message Alarm {
    optional string stream = 1 [default="user:alarm"];
    required string tip = 2;
}

message Online {
    optional string address = 1;
    optional string conn_id = 2;
}

